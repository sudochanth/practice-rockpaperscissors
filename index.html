<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header><h1>Rock Paper Scissors</h1></header>

  <div id="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="comp-label" class="badge">Comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p></p>
  </div>

  <div class="choices">
    <div id="r" class="choice">
      <img src="images/icons8-rock-45.png" alt=""/>
    </div>
    <div id="p" class="choice">
      <img src="images/icons8-sheet-of-paper-45.png" alt=""/>
    </div>
    <div id="s" class="choice">
      <img src="images/icons8-cut-45.png" alt=""/>
    </div>

  </div>
  
  <p id="action-message">Make your move</p>

  <script src="app.js"></script>
</body>
</html>
